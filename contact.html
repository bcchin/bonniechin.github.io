          <!-- Contact Form -->
          <div class="contact-form">
            <form id="contact-form" action="contact_form.php">

            <div class="form-item name">
              <label class="field-title" for="name">Name
                <span class="required" aria-hidden="true">*</span>
              </label>
            </div>

            <div class="form-item full-name">
              <div class="field-first-name">
                <label class="caption">
                  <input class="field-element"
                  name="fname" x-autocompletetype="given-name" type="text"
                  spellcheck="false" maxlength="30" data-title="First" aria-required="true">
                  first name
                </label>
              </div>
              <div class="field-last-name">
                <label class="caption">
                  <input class="field-element"
                  name="lname" x-autocompletetype="surname" type="text"
                  spellcheck="false" maxlength="30" data-title="Last" aria-required="true">
                  last name
                </label>
              </div>
            </div>

            <div class="form-item email">
              <label class="field-title" for="email">Email
                <span class="required" aria-hidden="true">*</span>
              </label>
              <input class="field-element" name="email" type="email" autocomplete="email"
              spellcheck="false" aria-required="true">
            </div>

            <div class="form-item subject">
              <label class="field-title" for="subject">Subject
                <span class="required" aria-hidden="true">*</span>
              </label>
              <input class="field-element" name="subject" type="text" aria-required="true">
            </div>

            <div class="form-item message">
              <label class="field-title" for="message">Message
                <span class="required" aria-hidden="true">*</span>
              </label>
              <textarea class="field-element" aria-required="true"></textarea>
            </div>

            <div class=submit-button>
              <input type="submit" class="form-submit-control" value="SUBMIT">
            </div>
          </form>
